<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="css/style.css">
</head>

<body>


    <div class="container">


        <div class="row">

        </div>


        <div class="col-md-6 col-md-offset-3">


            <form>
                <div class="form-group">
                    <label for="">Correo
                    </label>

                <button type="button" class="btn btn-default" onclick="checkUser()">Submit

            </form> 


        </div>
    </div>
    </div>
